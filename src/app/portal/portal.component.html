<div class="row">
  <h1 class="col-sm-12 text-center">Welcome to MagicTax!</h1>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Tax Return Calculator</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      Calculate your tax return quick and easy!
    </p>
    <p>Get started Below</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="getStarted()" color="primary">Get Started</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Need Help?</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      We have you covered
    </p>
    <p>Find the right form you need!</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Find Form</button>
  </mat-card-actions>
</mat-card>
